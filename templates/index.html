<!DOCTYPE html>
<html>
<head>
    <title>Mesin Pencari</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-box {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            position: relative;
            width: 100%;
        }
        .search-button {
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .search-form {
            display: flex;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <form class="search-form" action="/search" method="POST">
            <input type="text" class="search-input" name="keyword" placeholder="Masukkan kata kunci">
            <button type="submit" class="search-button">Cari</button>
        </form>
    </div>
</body>
</html>
